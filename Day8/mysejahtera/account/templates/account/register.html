{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'checkin/style.css' %}?{% now 'U' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'checkin/base.css' %}?{% now 'U' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>{% block title %}Sign up for MySejahtera{% endblock %}</title>
</head>

<body>
  <div class="content p-5 bg-light" style="margin-left:0px">
    <h2 align="center" class="pt-5 pb-3" style="color: #007bff"><i class="fa fa-heartbeat mr-2"></i>Sign up for
      MySejahtera</h2>
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group text-muted">
          <legend class="border-bottom mb-4"></legend>
          {{form.as_p}}
        </fieldset>
        <div class="from-group">
          <button class="btn btn-primary mb-2 col-3" type="submit">
            Register
          </button>
        </div>
        <p class="text-muted">Already a member? <a href="{% url 'login' %}">Login</a></p>

      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
