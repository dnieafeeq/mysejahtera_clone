{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'checkin/style.css' %}?{% now 'U' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'checkin/base.css' %}?{% now 'U' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div class="sidenav">
    <div class="text-dark my-0"><h3><i class="text-dark fa fa-heartbeat mr-1"></i>MySejahtera</h3></div>
    <a href="{% url 'home' %}"><i class="fa fa-home mr-2"></i><span>Home</span></a>
    <a href="{% url 'profile' %}"><i class="fa fa-user-circle-o mr-2"></i><span>Profile</span></a>
    <a href="{% url 'health' %}"><i class="fa fa-heart mr-2"></i><span>Health Info</span></a>
    <a href="{% url 'vaccine' %}"><i class="fa fa-medkit mr-2"></i><span>Vaccine</span></a>
    <a href="{% url 'qrcode' %}"><i class="fa fa-map mr-2"></i><span>Location QR</span></a>
    <a href="{% url 'logout' %}"><i class="fa fa-sign-out mr-2"></i>Logout</a>
  </div>
  <div class="content p-5 bg-light">{% block content %} {% endblock %}</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
