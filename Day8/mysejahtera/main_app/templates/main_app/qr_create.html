{% extends 'checkin/base.html' %}

{% block content %}
<div class="container pt-4" style="height: 800px;">
    <h2 class="text-muted">
        Create QR Location
    </h2>
    <form method="POST" class="col-12 col-md-6 no-padding pr-3 pr-md-0">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock content %}
